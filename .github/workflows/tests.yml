name: tests
on:
- push
- workflow_dispatch
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - run: npm install
    - run: npm run build
    # - run: npm test
    - uses: denoland/setup-deno@v1
    - run: npm run test-lint